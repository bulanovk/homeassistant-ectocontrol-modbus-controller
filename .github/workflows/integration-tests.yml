name: Integration Tests (PTY)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  integration-tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.13']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y socat

      - name: Verify socat installation
        run: |
          socat -V
          echo "socat is installed and ready"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements_test.txt

      - name: Run integration tests (PTY)
        run: |
          pytest tests/test_integration_pty*.py -v -m pty --tb=short

      - name: Run all tests with coverage
        run: |
          pytest tests/ -v --cov=custom_components --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: integration
          name: integration-tests-py${{ matrix.python-version }}
          fail_ci_if_error: false

  unit-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements_test.txt

      - name: Run unit tests (no PTY required)
        run: |
          pytest tests/ -v -m "not pty" --tb=short

      - name: Run with coverage
        run: |
          pytest tests/ -v -m "not pty" --cov=custom_components --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unit
          name: unit-tests
          fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pylint

      - name: Lint with pylint
        run: |
          pylint custom_components/ectocontrol_modbus_controller --exit-non-zero-on-failure-without-fail \
            --disable=C0111,C0114,C0115,C0116 \
            --max-line-length=100
        continue-on-error: true

  test-summary:
    runs-on: ubuntu-latest
    needs: [integration-tests, unit-tests, lint]
    if: always()

    steps:
      - name: Check test results
        run: |
          echo "Integration Tests: ${{ needs.integration-tests.result }}"
          echo "Unit Tests: ${{ needs.unit-tests.result }}"
          echo "Lint: ${{ needs.lint.result }}"

          if [ "${{ needs.integration-tests.result }}" != "success" ]; then
            echo "::error::Integration tests failed"
            exit 1
          fi

          if [ "${{ needs.unit-tests.result }}" != "success" ]; then
            echo "::error::Unit tests failed"
            exit 1
          fi
